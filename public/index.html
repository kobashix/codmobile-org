<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODMobile.org | Auto-Intel</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Oswald:wght@500;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --cod-gold: #FFD700; --cod-red: #D81B1B; --cod-black: #050505; --cod-panel: #111; --text-main: #EAEAEA; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--cod-black); color: var(--text-main); font-family: 'Inter', sans-serif; padding-bottom: 50px; }

        /* Nav */
        nav { position: fixed; top: 0; width: 100%; background: rgba(5,5,5,0.95); border-bottom: 1px solid #333; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; z-index: 1000; backdrop-filter: blur(10px); }
        .logo { font-family: 'Oswald'; font-size: 1.5rem; text-transform: uppercase; color: white; cursor: pointer; }
        .logo span { color: var(--cod-gold); }
        
        /* Live Pulse Animation */
        .live-indicator { display: flex; align-items: center; gap: 6px; font-family: 'Rajdhani'; font-weight: bold; color: var(--cod-red); font-size: 0.9rem; }
        .dot { width: 8px; height: 8px; background: var(--cod-red); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; box-shadow: 0 0 0 0 rgba(216, 27, 27, 0.7); } 70% { opacity: 0.7; box-shadow: 0 0 0 6px rgba(216, 27, 27, 0); } 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(216, 27, 27, 0); } }

        /* Page System */
        .page { display: none; padding-top: 80px; min-height: 100vh; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Hero */
        header.hero { height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; border-bottom: 4px solid var(--cod-gold); background: linear-gradient(to bottom, rgba(0,0,0,0.7), #050505), url('https://images.unsplash.com/photo-1626262963177-85642ff152af?auto=format&fit=crop&w=1920&q=80') center/cover; }
        h1 { font-family: 'Oswald'; font-size: clamp(3rem, 6vw, 6rem); text-transform: uppercase; line-height: 0.9; margin-bottom: 1rem; }
        .cta-btn { background: var(--cod-red); color: white; padding: 15px 40px; font-family: 'Rajdhani'; font-weight: 700; border: none; text-transform: uppercase; cursor: pointer; clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px); }

        /* Grid */
        .grid-wrapper { padding: 40px 5%; max-width: 1400px; margin: 0 auto; }
        .bento-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .card { background: var(--cod-panel); border: 1px solid #333; height: 300px; position: relative; overflow: hidden; cursor: pointer; display: flex; flex-direction: column; justify-content: flex-end; }
        .card:hover { border-color: var(--cod-gold); }
        .card-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transition: 0.5s; }
        .card:hover .card-bg { transform: scale(1.1); opacity: 0.3; }
        .card-content { position: relative; z-index: 1; padding: 20px; background: linear-gradient(to top, black, transparent); width: 100%; }
        .span-2 { grid-column: span 2; }
        @media (max-width: 900px) { .bento-grid { grid-template-columns: 1fr; } .span-2 { grid-column: span 1; } }

        /* Tier Table */
        .tier-table { width: 100%; border-collapse: collapse; max-width: 800px; margin: 0 auto; }
        .tier-table td { padding: 15px; border-bottom: 1px solid #222; }
        .tier-badge { background: var(--cod-red); padding: 2px 8px; font-weight: bold; }

        /* Code Box */
        .code-box { background: #222; border: 1px dashed var(--cod-gold); padding: 15px; text-align: center; font-family: 'Rajdhani'; font-size: 1.5rem; color: var(--cod-gold); margin: 10px 0; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .source-tag { font-size: 0.7rem; background: #333; padding: 2px 6px; border-radius: 4px; color: #aaa; text-transform: uppercase; }
    </style>
</head>
<body>

    <nav>
        <div class="logo" onclick="showPage('home')">CODMobile<span>.ORG</span></div>
        <div class="live-indicator">
            <span class="dot"></span> <span id="nav-status">SCANNING NET...</span>
        </div>
    </nav>

    <!-- HOME -->
    <div id="home" class="page active">
        <header class="hero">
            <div style="z-index:2; padding:0 20px;">
                <div style="color:var(--cod-gold); font-family:'Rajdhani'; font-weight:700; letter-spacing:2px;" id="hero-subtitle">INITIALIZING...</div>
                <h1 id="hero-title"></h1>
                <p style="max-width:600px; margin-bottom:30px; color:#ccc;" id="hero-desc"></p>
                <button class="cta-btn" onclick="showPage('tierlist')">View Intel</button>
            </div>
        </header>

        <div class="grid-wrapper">
            <div class="bento-grid">
                <div class="card span-2" onclick="showPage('tierlist')">
                    <img src="https://images.unsplash.com/photo-1542259685-6102717e35bb?auto=format&fit=crop&w=800&q=80" class="card-bg">
                    <div class="card-content">
                        <h3>Meta Tier List</h3>
                        <p style="color:#aaa; font-size:0.8rem;">Auto-Season Calculator</p>
                    </div>
                </div>
                <div class="card span-2" onclick="showPage('codes')">
                    <img src="https://images.unsplash.com/photo-1605810230434-7631ac76ec81?auto=format&fit=crop&w=800&q=80" class="card-bg">
                    <div class="card-content">
                        <h3>Redeem Codes</h3>
                        <p style="color:#aaa; font-size:0.8rem;">Source: r/CallOfDutyMobile</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TIER LIST -->
    <div id="tierlist" class="page">
        <div class="grid-wrapper">
            <h2 style="font-family:'Oswald'; margin-bottom:20px; text-align:center;">Current Meta</h2>
            <table class="tier-table">
                <tbody id="tier-list-body"></tbody>
            </table>
            <div style="text-align:center; margin-top:20px; cursor:pointer; color:#888;" onclick="showPage('home')">← Back</div>
        </div>
    </div>

    <!-- CODES -->
    <div id="codes" class="page">
        <div class="grid-wrapper" style="max-width:800px;">
            <h2 style="font-family:'Oswald'; margin-bottom:20px; text-align:center;">Scraped Codes</h2>
            <div id="codes-container"></div>
            <div style="text-align:center; margin-top:20px; cursor:pointer; color:#888;" onclick="showPage('home')">← Back</div>
        </div>
    </div>

    <script>
        async function init() {
            try {
                // Fetch from Worker (Scraper)
                const res = await fetch('/api/data');
                const data = await res.json();
                
                // Visuals
                document.getElementById('nav-status').innerText = data.status;
                
                // Hero
                document.getElementById('hero-subtitle').innerText = data.hero.subtitle;
                document.getElementById('hero-title').innerHTML = data.hero.title;
                document.getElementById('hero-desc').innerText = data.hero.desc;

                // Tiers
                const tierBody = document.getElementById('tier-list-body');
                data.tierList.forEach(t => {
                    tierBody.innerHTML += `<tr>
                        <td><span class="tier-badge">${t.tier}</span></td>
                        <td style="font-weight:bold">${t.name}</td>
                        <td style="color:#aaa">${t.analysis}</td>
                    </tr>`;
                });

                // Codes
                const codeBox = document.getElementById('codes-container');
                if (data.codes.length === 0) {
                     codeBox.innerHTML = "<p style='text-align:center; color:#666'>No new codes found on Reddit today.</p>";
                } else {
                    data.codes.forEach(c => {
                        codeBox.innerHTML += `<div style="margin-bottom:10px">
                            <div class="code-box" onclick="navigator.clipboard.writeText('${c.code}')">
                                <span>${c.code}</span>
                                <span class="source-tag">${c.source}</span>
                            </div>
                            <p style="text-align:center; color:#666; font-size:0.8rem">${c.reward}</p>
                        </div>`;
                    });
                }

            } catch (e) {
                console.error("Auto-Scrape Failed", e);
                document.getElementById('nav-status').innerText = "CONNECTION FAILED";
                document.getElementById('nav-status').style.color = "red";
            }
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }

        init();
    </script>
</body>
</html>
